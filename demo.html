## Code

```nim
import std/strformat

type
  Person = object
    name: string
    age: Natural # Ensures the age is positive

let people = [
  Person(name: "John", age: 45),
  Person(name: "Kate", age: 30)
]

for person in people:
  # Type-safe string interpolation,
  # evaluated at compile time.
  echo(fmt"{person.name} is {person.age} years old")

# Use Nim's macro system to transform a dense
# data-centric description of x86 instructions
# into lookup tables that are used by
# assemblers and JITs.
import macros, strutils

macro toLookupTable(data: static[string]): untyped =
  result = newTree(nnkBracket)
  for w in data.split(';'):
    result.add newLit(w)

const
  data = "mov;btc;cli;xor"
  opcodes = toLookupTable(data)

for o in opcodes:
  echo o
```

## Unocss-powered styling

### Emojis/Icons

Inline emojis are converted to [openmoji](https://openmoji.org)

For example:
`:heart:` = :heart:
`:smiling-face:` = :smiling-face:

To load icons besides openmoji (see <https://icones.js.org/> for all available icons) use an html snippet:

```html
<span class="i-logos-nim-lang"></span>
```

<span class="i-logos-nim-lang"></span>


### Custom markup

```html
<div class="bg-red hover:bg-blue p-5 rounded text-white w-fit">RED BOX</div>
```

<div class="bg-red hover:bg-blue p-5 rounded text-white w-fit">RED BOX (until hover)</div>


## Github-style alerts

> [!NOTE]
> Highlights information that users should take into account, even when skimming.

> [!TIP]
> Optional information to help a user be more successful.

> [!IMPORTANT]
> Crucial information necessary for users to succeed.

> [!WARNING]
> Critical content demanding immediate user attention due to potential risks.

> [!CAUTION]
> Negative potential consequences of an action.
